<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBloom Chatbot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <div class="chatbot-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CareBloom ðŸ’¬</h2>
            </div>
            <nav class="chat-history">
                <h3>Chat History</h3>
                <ul id="history-list">
                    </ul>
            </nav>
            <div class="sidebar-buttons">
                <button id="new-chat-btn" class="sidebar-btn"><i class="fas fa-plus"></i> New Chat</button>
                <button id="clear-history-btn" class="sidebar-btn"><i class="fas fa-trash-alt"></i> Clear History</button>
            </div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <h1>CareBloom AI Assistant</h1>
                <button id="theme-toggle-btn" class="header-theme-btn sidebar-btn"><i class="fas fa-moon"></i></button>
            </header>
            <div class="chat-messages" id="chat-messages">
                </div>
            <div class="chat-input-area">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                
                <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
            <footer class="chat-footer">
                <button id="export-chat-btn" class="footer-btn"><i class="fas fa-file-export"></i> Export Chat</button>
                </footer>
        </main>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
